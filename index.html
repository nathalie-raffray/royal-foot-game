<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <title>Royal Foot Game</title>
    <link
      rel="shortcut icon"
      href="https://cdn.3dverse.com/assets/3dverse-wordmark.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="canvas-container">
      <!-- CANVAS -->
      <canvas
        id="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
      ></canvas>
      <div id="overlay"></div>

      <!-- LOADING SCREEN -->
      <div id="loading-screen">
        <img src="img/intro-template.svg">
        <div class="loading-text">
          <p>A great honour has been bestowed upon thee</p>
          <p>The great King Benjamin hath summoned you</p>
          <p>To tickle his toes</p>
        </div>
      </div>

      <!-- TIMEOUT OVERLAY -->
      <div id="timeout-overlay" class="timeout-overlay hidden">
        <div class="inactive-message">
          <h2>Are you still there?</h2>
          <button onclick="TimeoutOverlay.stayConnected()">Yes</button>
        </div>
        <div class="disconnected-message">
          <h2>You were disconnected.</h2>
          <button onclick="window.location.reload()">Reconnect</button>
        </div>
      </div>
    </div>

    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/latest/SDK3DVerse.js"></script>

    <!-- REACT -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- APP ENTRYPOINT -->
    <script
      type="text/babel"
      data-type="module"
      data-presets="react"
      src="./game.js"
    ></script>
  </body>
</html>
